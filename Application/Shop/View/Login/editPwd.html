<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="phone">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" style="width:60%;display:inline;" name="code">
                                <a href="javascript:;" onclick="getcode()" class="gettel" style="display:inline;">&nbsp;&nbsp;获取验证码</a>
                                <span class="help-block m-b-none">请先获取验证码进行验证</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="password" onfocus="this.type='password'">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

<script>
    //获取验证码
    var lockl =true;var wait=60;
    function getcode(){
        var phone=$("input[name=phone]").val();
        if(phone==''){
            layer.msg("请输入手机号");return false;
        }
        if(!isPhone(phone)){
            layer.msg("手机号输入不正确");return false;
        }
        $('.gettel').removeAttr("onclick");
        $.post("{:U('getCode')}",{phone:phone,type:4},function(data){
            if(data.status==1){
                //倒计时
                if(!lockl) {
                    return false;
                }else{
                    lockl = false;
                }
                var jishi = setInterval(function() {
                    wait--;
                    $('.gettel').html("重新发送(" + wait + ")");

                    if(wait==0){
                        clearInterval(jishi);
                        $('.gettel').html("获取验证码");
                        $('.gettel').attr("onclick","getcode()")
                        lockl = true;
                        wait=120;
                    }
                },1000);
                layer.open({
                    content: '验证码已发送，注意查收',
                    skin: 'msg',
                    time: 2 //2秒后自动关闭
                });
                return false;
            }else{
                $('.gettel').attr("onclick","getcode()")
                layer.open({
                    content: data.msg,
                    skin: 'msg',
                    time: 2 //2秒后自动关闭
                });
                return false;
            }
        })
    }
    $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("log-in").attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("log-in").attr("disabled", false);
            });
    $("form").submit(function(){
        var phone=$("input[name=phone]").val();
        if(phone==''){
            layer.msg("请输入手机号");return false;
        }
        if(!isPhone(phone)){
            layer.msg("手机号输入不正确");return false;
        }
        var code=$("input[name=code]").val();
        var pwd=$("input[name=password]").val();
        if(code==''){
            layer.msg("请输入验证码");return false;
        }
        if(pwd==''){
            layer.msg("请输入新密码");return false;
        }
        $.post("{:U('editPwd')}",$(this).serialize(),function(data){
            layer.msg(data.msg);
            if(data.status>0){
                $("form")[0].reset();
            }
        })
        return false;
    })
</script>
