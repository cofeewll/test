<extend name="Public:header" />

<block name="content">
    <body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form role="form" action="{:U('Goods/addSpec')}" id="form-add" class="form-horizontal">
                            <input type="hidden" <notempty name="info">value="{$info['id']}"</notempty> name="id" />
                            <input type="hidden" <notempty name="tid">value="{$tid}"</notempty> name="typeId" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >规格名称</label>
                                <div class="col-sm-10 shot">
                                    <input type="text" class="form-control" <notempty name="info">value="{$info['name']}"</notempty> name="name" style="width:60%;" autocomplete="off" placeholder="规格名称">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">规格项</label>
                                <div class="col-sm-10 shot">
                                    <textarea class="form-control" name="items" style="width: 60%;height: 150px;text-align: left;"><notempty name="info.items">{$info.items}</notempty></textarea>
                                    <br/><span>一行为一个规格项</span>
                                </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-10 shot">
                                    <input type="number" class="form-control" <notempty name="info">value="{$info['sorts']}"<else/>value="50"</notempty> name="sorts"  style="width:60%;"  autocomplete="off" style="width:250px;">
                                </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2">&nbsp;</label>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</block>
